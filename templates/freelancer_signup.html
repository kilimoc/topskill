{% extends 'layout.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col col-md-4 offset-md-4">
            <form method="post" action="">
                {% csrf_token %}
                <h5 class="text-center">CREATE FREELANCER ACCOUNT</h5>
                <div class="btn-toolbar text-center" role="toolbar" aria-label="Toolbar with button groups">
                      <div class="btn-group mr-3" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary"><i class="fa fa-facebook"></i> Sign Up With Facebook</button>
                      </div>
                      <div class="btn-group mr-6" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-danger"><i class="fa fa-google"></i> Sign Up With Google</button>

                      </div>
                    </div>
                <hr/>
                <p class="text-center">-------------OR--------------</p>
                <p>
                    {% if messages %}
                       {% for message in messages %}
                           <p class="text-danger">{{ message }}</p>
                       {% endfor %}
                    {% endif %}
                </p>
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" placeholder="Enter First Name" name="fname" class="form-control" id="fname" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" placeholder="Enter Last Name" name="lname" class="form-control" id="lname" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" placeholder="Enter Email Address" name="email" class="form-control" id="email" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter Password">
  </div>
  <div class="form-group">
    <label for="cpassword">Confirm Password</label>
    <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Enter Password Confirmation">
  </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-block">Sign UP</button>
    </div>
</form>

        </div>
    </div>
</div>
{% endblock %}
